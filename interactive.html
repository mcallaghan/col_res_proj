function drawgraph(srcdata,p,q) {

	d3.selectAll("svg").remove();

  w = 800;
  h = 500;

  projection = d3.geo.mercator()
  	.translate([w/2, h/2])
  	.center([0,30])
  	.scale(130);

  path = d3.geo.path()
  	.projection(projection);


  mapsvg = d3.select("#map")
  	.append("svg")
  	.attr("class", "mapbox")
  	.attr("width", w)
  	.attr("height", h)
  	.call(d3.behavior.zoom()
  		.on("zoom", zoomed)
  	);



  g = mapsvg.append("g");

  wide_data = []

  data = srcdata.filter(function(d){
    return(d.period==p && d.query==q)
  })

  d3.json("map/world-50m.json", function(error, world) {
    countries = topojson.feature(world, world.objects.countries).features;
    d3.json("map/country_codes.json", function(error, json) {
      codes = json;
      for (i = 0; i < countries.length; i++) {
        var name = convert_codes("ISO_NUM", countries[i].id, "name")
        countries[i].name = name
        countries[i].views = 0
        for (j = 0; j < data.length; j++) {
          var data_id = convert_codes("ISO_ALPHA_2", data[j].approx_country, "ISO_NUM")
          //console.log(data_id)
          if (countries[i].id == data_id) {
            countries[i].sentiment = parseFloat(data[j].sentiment)
            countries[i].sentiment_variance = parseFloat(data[j].sentiment_variance)
          }
        }
      }
      var max = d3.max(data, function(d) { return d.sentiment })
      console.log(max)
      //console.log(countries)
      //console.log(data)
      colorscale = d3.scale.linear()
        .domain([-2,0,2])
        .range(["red","white", "green"]);
      draw()
      key(max)
      //table(data)
      console.log(countries)
      console.log(colorscale(1))
    })
  })

  //console.log(data)

}




function key(max) {
	var key_parts = 10
	for (i = 0; i < key_parts; i++) {
		mapsvg.append("rect")
			.style("fill", function() {
				var z = max / (key_parts-1)
				var y = z * i
				if (y == 0) {
					return "rgb(255, 179, 179)";
				} else {
					return colorscale(y)
				}
			})
			.attr("height", "10px")
			.attr("width", "35px")
			.attr("y", h*0.9)
			.attr("x", w*0.05 + 35*i);

		mapsvg.append("text")
			.attr("text-anchor", "middle")
			.attr("class", "key_lab")
			.attr("fill", "black")
			.attr("font-size", "12px")
			.attr("x", w*0.05 + 35*i + 18)
			.attr("y", h*0.9 + 25)
			.text(function() {
				var x = (max/(key_parts-1))*i
				if (max < 5) {
					x = x.toFixed(1)
				} else {
					x = parseInt(x)
				}
				return x;
			})
	}
}

function draw() {

	g.selectAll("path")
		.data(countries.filter(function(d) {
			if (d.name == "Antarctica") {
				return false;
			} else {
				return true;
			}
		}))
		.enter()
		.append("path")
		.attr("d", path)
		.style("stroke", 'black')
		.style("stroke-width", 0.2)
		.style("fill", function(d) {
			if (d.sentiment) {
				return colorscale(d.sentiment);
			} else {
				return "#D3D3D3"
			}
		})
		.on("mouseover", function(d) {
			if (d.name) {
				var message = d.name + "<br>" + d.sentiment
				d3.select(this).transition().duration(300).style("opacity", 0.6);
    				div.transition().duration(300)
    					.style("opacity", 1)
    					div.html(message)
    					.style("left", (d3.event.pageX) + "px")
    					.style("top", (d3.event.pageY -30) + "px");
			}
  		})
		.on("mouseout", function() {
    			d3.select(this)
   				.transition().duration(300)
    				.style("opacity", 1);
    			div.transition().duration(300)
    		   		.style("opacity", 0);
  		});


}

function table(data) {
	var t = "<th>Country</th><th>Views</th>"
	data.sort(function(a, b) {
		return b.views - a.views
	})
	for (i = 0; i < data.length; i++) {
		var name = convert_codes("ISO_ALPHA_2", data[i].country, "name")
		if (name == undefined || data[i].views == 0) {
		} else {
			t = t + "<tr>";
			t = t + "<td>" + name + "</td>";
			t = t + "<td>" + data[i].views + "</td>";
		}
	}
	//document.getElementById("table").innerHTML = t
}

function zoomed() {
	g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function convert_codes(type, code, ntype) {
	for (x = 0; x < codes.length; x++) {
		if (codes[x][type] == code) {
			return codes[x][ntype];
		}
	}
}
